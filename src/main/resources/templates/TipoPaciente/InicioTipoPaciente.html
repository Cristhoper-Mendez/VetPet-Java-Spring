<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    <head>
        <title>VetPet - Tipo de Paciente</title>
    </head>
    <body>

        <div class="container mt-2" layout:fragment="content">
            <h1>Mantenimiento de Tipo de Pacientes</h1>

            <div class="mb-2">
                <a class="btn btn-primary" th:href="@{/crear-tipo-paciente}">Crear Tipo de Paciente</a>
            </div>

            <div th:if="${tipoPacientes != null and !tipoPacientes.empty}">
                <table class="table table-stryped">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th >Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tipo, contador : ${tipoPacientes}">
                            <td>[[${contador.count}]]</td>
                            <td>[[${tipo.nombreTipoPaciente}]]</td>
                            <td> 
                                <a  
                                    th:href="@{/editar-tipo-paciente/} + ${tipo.IdTipoPaciente}"
                                    class="btn btn-secondary btn-edit-raza">
                                    <i class="fas fa-angle-double-right"></i> Editar
                                </a>
                                <a 
                                    th:attr="data-id=${tipo.IdTipoPaciente}"
                                    class="btn btn-danger btn-delete-tipo-paciente">

                                    <i class="fas fa-angle-double-right"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <input id="url-delete" th:value="@{/delete-tipo-paciente/}" hidden />
        </div>
        <th:block layout:fragment="script">
            <script th:src="@{/js/tipopaciente.js}"></script>
        </th:block>
    </body>
</html>
