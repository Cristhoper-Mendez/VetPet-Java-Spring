<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>VetPet - Crear Raza</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Mantenimiento de Razas</h1>

            <form th:action="@{/post-raza}" method="POST" th:object="${raza}">
                <div class="mb-3">
                    <label class="form-label" for="nombreRaza" >Nombre de la Raza</label>    
                    <input type="text" class="form-control" id="nombreRaza" th:field="*{nombreRaza}" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="tipoPaciente" >Tipo de Paciente</label>    

                    <select class="form-select"  th:field="*{tipoPaciente}">
                        <option disabled="true" value="0">Seleccione una opcion</option>
                        <!--<option th:value='M'>male</option>-->

                        <option th:each="tipo : ${tipoPacientes}" th:value="${tipo.IdTipoPaciente}" th:text="${tipo.nombreTipoPaciente}" ></option>
                    </select>
                </div>

                <input type="submit" title="Guardar" class="btn btn-primary" />
            </form>
        </div>
    </body>
</html>
