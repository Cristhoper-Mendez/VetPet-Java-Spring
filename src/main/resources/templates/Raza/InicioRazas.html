<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>VetPet - Razas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!--<script th:src="@{webjars/jquery/3.7.1/jquery.min.js}"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Mantenimiento de Razas</h1>

            <div class="mb-2">
                <a class="btn btn-primary" th:href="@{/crear-raza}">Crear Raza</a>
            </div>

            <div th:if="${razas != null and !razas.empty}">
                <table class="table table-stryped">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th >Nombre</th>
                            <th >Tipo Paciente</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="raza, contador : ${razas}">
                            <td>[[${contador.count}]]</td>
                            <td>[[${raza.nombreRaza}]]</td>
                            <td>[[${raza.tipoPaciente}]]</td>
                            <td> 
                                <button                                    
                                    class="btn btn-secondary btn-edit-raza">
                                    <i class="fas fa-angle-double-right"></i> Editar
                                </button>
                                <a 
                                    th:attr="data-id=${raza.razaId}"
                                    class="btn btn-danger btn-delete-raza">

                                    <i class="fas fa-angle-double-right"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <input id="url-delete" th:value="@{/delete-raza/}" hidden />
        </div>

        <script >
            $(document).on("click", ".btn-delete-raza", function () {
                let id = $(this).attr("data-id");
                const url = $("#url-delete").val();

                swal({
                    title: "¿Estas seguro de eliminar esta raza?",
                    text: "¡Una vez eliminado no se podra restaurar!",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true
                })
                        .then((willDelete) => {
                            if (willDelete) {
                                $.ajax({
                                    type: "POST",
                                    url: url + id,
                                    dataType: "json",
                                    success: function (respuesta) {
                                        if (respuesta.success) {
                                            swal("La raza fue eliminada correctamente.", {
                                                icon: "success"
                                            }).then(() => {
                                                window.location.reload();
                                            });
                                        }
                                    },
                                    error: function (e) {
                                        swal("Algo salio mal en el servidor!!.", {
                                            icon: "info"
                                        });
                                        console.log("ERROR: ", e);
                                    },
                                    done: function (e) {
                                        console.log("DONE");
                                    }
                                });


                            }
                        });

            });
        </script>
    </body>
</html>
